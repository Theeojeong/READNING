<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📖 Readning - Dynamic Reader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }

        #intro {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        #intro h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
        }

        #intro p {
            font-size: 1.5rem;
            opacity: 0.9;
        }

        #loading {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
        }

        #scrolly {
            position: relative;
            display: flex;
            padding: 40px 0;
            background: white;
        }

        article {
            position: relative;
            padding: 0;
            width: 45%;
            margin-left: 5%;
        }

        .step {
            margin: 0 auto 150vh 0;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            opacity: 0.3;
            transition: all 0.3s ease;
        }

        .step.active {
            opacity: 1;
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.3);
            transform: scale(1.02);
        }

        .step:last-child {
            margin-bottom: 50vh;
        }

        .step h2 {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        .step p {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #555;
        }

        .step .emotion-badge {
            display: inline-block;
            padding: 5px 15px;
            background: #667eea;
            color: white;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        figure {
            position: sticky;
            width: 50%;
            height: 100vh;
            top: 0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .audio-container {
            text-align: center;
            color: white;
            padding: 40px;
        }

        .audio-title {
            font-size: 2rem;
            margin-bottom: 30px;
        }

        audio {
            width: 100%;
            max-width: 400px;
            margin: 20px 0;
        }

        .audio-info {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-top: 20px;
        }

        .waveform {
            width: 300px;
            height: 100px;
            margin: 30px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        .bar {
            width: 6px;
            height: 20px;
            background: rgba(255,255,255,0.6);
            border-radius: 3px;
            animation: wave 1s ease-in-out infinite;
        }

        .bar:nth-child(1) { animation-delay: 0s; }
        .bar:nth-child(2) { animation-delay: 0.1s; }
        .bar:nth-child(3) { animation-delay: 0.2s; }
        .bar:nth-child(4) { animation-delay: 0.3s; }
        .bar:nth-child(5) { animation-delay: 0.4s; }

        @keyframes wave {
            0%, 100% { height: 20px; }
            50% { height: 80px; }
        }

        #outro {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
            text-align: center;
        }

        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.1s ease;
            z-index: 1000;
        }

        .play-hint {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(102, 126, 234, 0.95);
            color: white;
            padding: 40px 60px;
            border-radius: 20px;
            font-size: 1.5rem;
            text-align: center;
            z-index: 2000;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .play-hint:hover {
            transform: translate(-50%, -50%) scale(1.05);
        }

        .play-hint.hidden {
            display: none;
        }

        .error {
            color: #ff6b6b;
            padding: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="progress-bar" id="progressBar"></div>
    
    <div id="loading">
        <div>📚 데이터 로딩 중...</div>
    </div>

    <div class="play-hint" id="playHint">
        🎵<br>
        클릭하여 오디오 자동 재생 시작
    </div>

    <script src="build/scrollama.js"></script>
    <script>
        // URL 파라미터에서 정보 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id') || 'test_user';
        const bookTitle = urlParams.get('book_title') || 'test_book';
        const page = urlParams.get('page') || 1;

        const API_BASE = 'http://localhost:8000';  // FastAPI 서버 주소

        // 전역 변수
        let autoPlayEnabled = false;
        let chapterData = null;

        // 자동 재생 활성화
        document.getElementById('playHint').addEventListener('click', () => {
            autoPlayEnabled = true;
            document.getElementById('playHint').classList.add('hidden');
            console.log('✅ 자동 재생 활성화');
        });

        // 데이터 로드 및 페이지 렌더링
        async function loadChapterData() {
            try {
                const response = await fetch(`${API_BASE}/api/reader/${userId}/${bookTitle}/${page}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                chapterData = await response.json();
                console.log('✅ 데이터 로드 완료:', chapterData);

                renderPage();
                initScrollama();
            } catch (error) {
                console.error('❌ 데이터 로드 실패:', error);
                document.getElementById('loading').innerHTML = `
                    <div class="error">
                        <h2>⚠️ 데이터 로드 실패</h2>
                        <p>${error.message}</p>
                        <p style="font-size: 1rem; margin-top: 20px;">
                            user_id=${userId}, book_title=${bookTitle}, page=${page}
                        </p>
                    </div>
                `;
            }
        }

        // 페이지 렌더링
        function renderPage() {
            const chunks = chapterData.chunks || [];
            
            // Intro
            const introHTML = `
                <section id="intro">
                    <h1>📖 ${chapterData.bookId || bookTitle}</h1>
                    <p>페이지 ${chapterData.page} - ${chunks.length}개의 청크</p>
                    <div style="margin-top: 40px; font-size: 3rem; animation: bounce 2s ease-in-out infinite;">⬇️</div>
                </section>
            `;

            // Scrolly Section
            const stepsHTML = chunks.map((chunk, idx) => `
                <div class="step" data-step="${idx + 1}" data-audio-url="${chunk.audioUrl}">
                    <span class="emotion-badge">${chunk.emotion}</span>
                    <h2>Chunk ${chunk.index}</h2>
                    <p>${chunk.fullText || chunk.text}</p>
                </div>
            `).join('');

            const scrollyHTML = `
                <section id="scrolly">
                    <article>
                        ${stepsHTML}
                    </article>
                    <figure>
                        <div class="audio-container">
                            <div class="audio-title" id="audioTitle">오디오 준비 중...</div>
                            <div class="waveform">
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                            </div>
                            <audio id="audioPlayer" controls>
                                브라우저가 오디오를 지원하지 않습니다.
                            </audio>
                            <div class="audio-info" id="audioInfo">
                                스크롤하여 다음 섹션으로 이동하세요
                            </div>
                        </div>
                    </figure>
                </section>
            `;

            // Outro
            const outroHTML = `
                <section id="outro">
                    <div>
                        <h2>✨ 읽어주셔서 감사합니다 ✨</h2>
                        <p style="font-size: 1.2rem; margin-top: 20px;">
                            Readning - AI 기반 독서 경험
                        </p>
                    </div>
                </section>
            `;

            // 페이지 업데이트
            document.body.innerHTML = `
                <div class="progress-bar" id="progressBar"></div>
                <div class="play-hint" id="playHint">🎵<br>클릭하여 오디오 자동 재생 시작</div>
                ${introHTML}
                ${scrollyHTML}
                ${outroHTML}
            `;

            // 이벤트 재등록
            document.getElementById('playHint').addEventListener('click', () => {
                autoPlayEnabled = true;
                document.getElementById('playHint').classList.add('hidden');
            });
        }

        // Scrollama 초기화
        function initScrollama() {
            const scroller = scrollama();

            scroller
                .setup({
                    step: '.step',
                    offset: 0.5,
                })
                .onStepEnter(response => {
                    // active 클래스 관리
                    document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
                    response.element.classList.add('active');

                    // 오디오 변경
                    const audioUrl = response.element.dataset.audioUrl;
                    const audioPlayer = document.getElementById('audioPlayer');
                    const audioTitle = document.getElementById('audioTitle');
                    const audioInfo = document.getElementById('audioInfo');

                    const chunk = chapterData.chunks[response.index];
                    audioTitle.textContent = `${chunk.emotion} - Chunk ${chunk.index}`;
                    audioInfo.textContent = `${response.index + 1} / ${chapterData.chunks.length}`;

                    // 오디오 소스 변경
                    audioPlayer.src = `${API_BASE}${audioUrl}`;
                    audioPlayer.load();

                    // 자동 재생
                    if (autoPlayEnabled) {
                        audioPlayer.play()
                            .then(() => console.log(`✅ 재생: ${audioUrl}`))
                            .catch(e => console.log('⚠️ 자동 재생 실패:', e));
                    }
                })
                .onStepExit(response => {
                    response.element.classList.remove('active');
                });

            // 스크롤 진행률
            window.addEventListener('scroll', () => {
                const windowHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
                const scrolled = (window.scrollY / windowHeight) * 100;
                document.getElementById('progressBar').style.width = scrolled + '%';
            });

            window.addEventListener('resize', scroller.resize);

            console.log('🎵 Scrollama 초기화 완료');
        }

        // 페이지 로드 시 실행
        loadChapterData();
    </script>

    <style>
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</body>
</html>
